<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - TripurnaRasa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bamboo-bg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark dojo-nav">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://via.placeholder.com/50x50?text=Po" alt="Chef Po" class="me-2">
                TripurnaRasa Restaurant
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="navbar-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="navbar-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="navbar-item"><a class="nav-link" href="restaurants.html">Restaurants</a></li>
                    <li class="navbar-item"><a class="nav-link" href="menu.html">Menu</a></li>
                    <li class="navbar-item"><a class="nav-link" href="order.html">Order</a></li>
                    <li class="navbar-item"><a class="nav-link active" href="billing.html">Billing</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="scroll-panel">
            <h2>Billing & Checkout</h2>
            <div id="billingSummary"></div>
            <form id="billingForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="paymentMethod" class="form-label">Payment Method</label>
                    <select class="form-select" id="paymentMethod" required>
                        <option value="card">Credit Card</option>
                        <option value="cash">Cash on Delivery</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Complete Order</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
